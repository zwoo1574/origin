<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"/>
        <title>Youtube</title>
        <link rel="stylesheet" href="style.cs">
        <script src="https://kit.fontawesome.com/851d0d4158.js" crossorigin="anonymous">
        </script>

    </head>
    <body>
        <header>
            <div class="header">
                <i class="fa-solid fa-bars"></i>
                <i class="fab fa-youtube">YouTube</i>
                <input id="text" type="text">
                <i class="fas fa-search"></i>
                <button>로그인</button>
            </div>
        </header>
        <section class="main">
          <video class="main_video" src="video.mp4"></video>
            <div class="main1">
               <main>
                 <h1>짱구는 못말려 - 짱구는 직장인~</h1>
               </main>
               <div class="channel">
                 <div class="title">
                  <img class="avatar1" src="avatar.png.jpg">
                  <p>미소</p>
                  <p>구독자 906명</p>
               </div>
                <ul class="channel2">
                  <li>
                    <button class="push">구독</button>
                  </li>
                 <div class="good">
                     <li>
                      <button><i class="fas fa-thumbs-up"><span>377</span></i></button>
                     </li>
                      <li>
                       <button><i class="fas fa-thumbs-down"></i></button>
                      </li>
                    <li><button><i class="fa-solid fa-arrow-up"><span>공유</span></i></button></li>
                    <li><button><i class="fa-solid fa-paperclip"></i></button></li>
                  </div>
                </ul>
            </div> 
             <div class="plus">
                 조회수 6.8만회 7일전 구독과 좋아요는 큰 힘이 됩니다~~추억의 만화 영상 자주 올리겠습니당~
             </div>
             <div class="aside">
                <img class="avatar2" src="Jpng.jpg">
                <p>짱구는 못말려-운전을하다</p>
                미소<br>
                조회수 -120만회 1주전
                <img class="avatar2" src="J2png.jpg">
                <img class="avatar2" src="J3png.jpg">
                <img class="avatar2" src="J4png.jpg">
            </div>
        </section>
      <footer>

      </footer>
    </body>
</html>
